     document.addEventListener('DOMContentLoaded', function() {
    // Configurações do Fuse.js
	const options = {
	  keys: ['question'], // A chave de busca é a "question"
	  threshold: 0.32,     // Aumenta a tolerância de correspondência (0.5 para um meio-termo entre precisão e flexibilidade)
	  includeScore: true, // Inclui a pontuação para saber o quão relevante é a correspondência
	  ignoreLocation: true, // Ignora a localização do termo
	};


    // Inicializa o Fuse com os dados
    const fuse = new Fuse(faq, options);

    // Função para normalizar strings: remove acentos e transforma em minúsculas
	function normalizeText(text) {
	  const synonyms = {
		"valor": ["preço", "custo", "quanto custa"],
		"confiar": ["segurança", "certeza", "garantia"],
		// Adicione mais sinônimos conforme necessário
	  };

	  for (let key in synonyms) {
		synonyms[key].forEach(synonym => {
		  text = text.replace(new RegExp(`\\b${synonym}\\b`, 'gi'), key);
		});
	  }

	  return text.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
	}


    // Adiciona uma mensagem ao chatbox com animação
    function addMessage(text, className) {
      const chatbox = document.getElementById('chatbox');
      const messageElement = document.createElement('p');
      messageElement.textContent = text;
      messageElement.classList.add(className);
      chatbox.appendChild(messageElement);
      chatbox.scrollTop = chatbox.scrollHeight;
    }
	
	const unrecognizedQuestions = [];
    // Processa a resposta à pergunta do usuário
    function getResponse(event) {
      event.preventDefault(); // Previne o envio padrão do formulário
      const userInputElement = document.getElementById('user-input');
      const userInput = normalizeText(userInputElement.value.trim());
      if (!userInput) return;

      // Exibe a mensagem do usuário
      addMessage(`Você: ${userInputElement.value}`, 'user-message');
	  
	  // Exibe o loader enquanto está buscando
	  document.getElementById('loader').style.display = 'inline-block';

	  // Busca aproximada usando Fuse.js
	  setTimeout(() => { // Simula o tempo de processamento
		const result = fuse.search(userInput);
		if (result.length > 0) {
		  const bestMatch = result[0].item;
		  addMessage(`Resposta: ${bestMatch.answer}`, 'response-message');
		} else {
		 unrecognizedQuestions.push(userInput); // Registra a pergunta não entendida
		  addMessage("Resposta: Desculpe, não entendi. Por favor, reformule a pergunta ou tente outro tópico.", 'response-message');
		}
		
	
		// Esconde o loader depois de processar
		document.getElementById('loader').style.display = 'none';	
		// Limpa o campo de input
		userInputElement.value = "";
	  }, 500); // Simula um pequeno atraso de processamento
	}
	document.addEventListener("contextmenu", function(event){
		event.preventDefault();
	});
	document.addEventListener("keydown", function(event) {
		if (event.key === "F12" || (event.ctrlKey && event.shiftKey && event.key === "I")) {
			event.preventDefault();
		}
	});
	document.getElementById('user-input').addEventListener('keydown', function(event) {
	  if (event.key === 'Enter') {
		event.preventDefault();
		getResponse(event);
	  }
	});
    // Limpa o chat
    function clearChat() {
      document.getElementById('chatbox').innerHTML = "";
    }

    // Event listeners para o formulário e botão de limpar chat
    document.getElementById('chat-form').addEventListener('submit', getResponse);
    document.getElementById('clear-chat').addEventListener('click', clearChat);
	
  });
  </script>
